<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <title>Задача «Бабуленькин урожай»</title>
</head>
<body>
    <main>
        <h1>Бабуленькин урожай</h1>
        <section class="carusel">
            <article class="item">
                <div class="item_image">
                    <img src="images/potato.jpg" alt="картошка">
                </div>
                <div class="item-content">
                    <h2>Картофель</h2>
                    <p>
                        Его ещё Пётр I завёз в Россию
                    </p>
                </div>
            </article>
            <article class="item">
                <div class="item_image">
                    <img src="images/tomato.jpg" alt="картошка">
                </div>
                <div class="item-content">
                    <h2>Помидоры</h2>
                    <p>
                        Красные... ягоды (с научной точки зрения)
                    </p>
                </div>
            </article>
            <article class="item">
                <div class="item_image">
                    <img src="images/ogurets.jpeg" alt="картошка">
                </div>
                <div class="item-content">
                    <h2>Огурцы</h2>
                    <p>
                        Полезные овощи. Очень вкусные. С ними салат хороший получится.
                    </p>
                </div>
            </article>
            <article class="item">
                <div class="item_image">
                    <img src="images/luk.jpg" alt="картошка">
                </div>
                <div class="item-content">
                    <h2>Лук</h2>
                    <p>
                        Кто его раздевает, тот слёзы проливает.
                    </p>
                </div>
            </article>
            <article class="item">
                <div class="item_image">
                    <img src="images/tykva.jpg" alt="картошка">
                </div>
                <div class="item-content">
                    <h2>Тыква</h2>
                    <p>
                        Из неё на хэллоуин кого только не делают...
                    </p>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
